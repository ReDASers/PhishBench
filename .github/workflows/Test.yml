name: Test

on: push

defaults:
    run: 
        shell: pwsh

jobs:
  Unit-Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [windows-latest, ubuntu-latest]
        os: [Windows, Linux]
      fail-fast: false
    steps:
    - name: Install whois
      run: |
        sudo apt-get install whois
      if: runner.os == 'Linux'
    - name: Test whois
      run: |
        whois google.com
      if: runner.os == 'Linux'

    - uses: actions/checkout@v2

    # - name: Set up Python 3.7
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: 3.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Nose
      run: pip install --ignore-installed nose coverage

    - name: Test with Nose
      run: nosetests --with-coverage --cover-package phishbench
  
  Integration-Tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest]
        os: [Windows, Linux]
      fail-fast: false

    steps:
    - name: Install whois
      run: sudo apt-get install whois
      if: runner.os == 'Linux'

    - name: Test whois
      run: |
        whois google.com
      if: runner.os == 'Linux'
    
    - uses: actions/checkout@v2

    # - name: Set up Python 3.7
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: 3.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install phishbench
      run: pip install .

    - name: Test Generate Config
      run: make-phishbench-config -f Test.ini
      working-directory: tests/integration tests/make-config

    - name: Upload Config
      uses: actions/upload-artifact@v2
      with:
        name: Generated Config
        path: tests/integration tests/make-config/Test.ini
        if-no-files-found: error

    - name: URL 1-Step test
      run: phishbench -f Test_B_1.ini -c
      working-directory: tests/integration tests/url_one_step
    
    - name: URL 2-Step test
      run: |
        phishbench -f Test_A_1.ini -c
        phishbench -f Test_A_2.ini -c
      working-directory: tests/integration tests/url_two_step

    - name: URL TF-IDF test
      run: phishbench -f Config_File.ini -c
      working-directory: tests/integration tests/website_tfidf

    - name: Email 1-Step test
      run: phishbench -f Test_A.ini -c
      working-directory: tests/integration tests/email_extraction

    

        